<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>Mobiscroll_2.17.1</title>
    <script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
    <script src="js/mobiscroll.custom.min.js"></script>
    <link href="css/mobiscroll.custom.min.css" rel="stylesheet" type="text/css" />
    <style>
        .section {
        	position: relative;
        	height: 32px;
        	padding-left: 80px;
        	padding-right: 15px;
        	margin-bottom: 10px;
        	box-sizing: border-box;
        }
        .section label {
        	position: absolute;
        	left: 0;
        	top: 0;
        	bottom: 0;
        	height: 32px;
        	line-height: 32px;
        	;
        	font-size: 12px;
        }
        .section>select,  .section>input {
        	width: 100%;
        	height: 100%;
        	display: block;
        	padding: 0 10px;
        	box-sizing: border-box;
        }
    </style>
    </head>
    <body>

        <div class="section">
              <label>普通控件</label>
              <select id="demo_select">
                <option value="">请选择</option>
                <option value="1">选项一</option>
                <option value="2">选项二</option>
                <option value="3">选项三</option>
                <option value="4">选项四</option>
                <option value="5">选项五</option>
                <option value="6">选项六</option>
                <option value="7">选项七</option>
                <option value="8">选项八</option>
                <option value="9">选项九</option>
              </select>
        </div>

        <div class="section">
          <label>日期时间控件</label>
          <input type="text" id="demo_datetime" />
        </div>

        <div class="section">
          <label>时间控件</label>
          <input type="text" id="demo_time" />
        </div>

        <script>
            var theme = "ios";
            var mode = "scroller";
            var display = "bottom";
            var lang="zh";
            var end ='';
            var start ='';

            // Select demo initialization
            $('#demo_select').mobiscroll().select({
                theme: theme,     // Specify theme like: theme: 'ios' or omit setting to use default
                mode: mode,       // Specify scroller mode like: mode: 'mixed' or omit setting to use default
                display: display, // Specify display mode like: display: 'bottom' or omit setting to use default
                lang: lang        // Specify language like: lang: 'pl' or omit setting to use default
            });

            //开始
            $('#demo_date').mobiscroll().date({
                theme: theme,
                mode: mode,
                display: display,
                minDate: new Date(2000,3,10,9,22),
                maxDate: new Date(2030,7,30,15,44),
                dateFormat:"yyyy-mm-dd",
                lang: lang
            });

             // 结束
            $('#demo_date2').mobiscroll().date({
                theme: theme,
                mode: mode,
                display: display,
                minDate: new Date(2000,3,10,9,22),
                maxDate: new Date(2030,7,30,15,44),
                dateFormat:"yyyy-mm-dd",
                lang: lang
            });

            //初始化默认时间 
               // 开始
            $('#demo_date')[0].value = "初始化开始时间"
               // 结束
            $('#demo_date2')[0].value = "初始化结束时间"

            // 开始发生变化
            $('#demo_date').change(function(){
                 start = $(this)[0].value
                 if(end != ''){
                    if(end < start){
                        $(this)[0].value = ''
                        start = $(this)[0].value
                        alert("不能大于结束时间")
                    }
                 }
            })
            // 结束发生变化
             $('#demo_date2').change(function(){
                  end = $(this)[0].value
                  if(start != ''){
                    if(start > end){
                        $(this)[0].value = ''
                        end =  $(this)[0].value
                        alert("不能大于结束时间")
                    }
                 }
            })

            // Date & Time demo initialization
            $('#demo_datetime').mobiscroll().datetime({
                theme: theme,
                mode: mode,
                display: display,
                lang: lang,
                dateFormat:"yyyy-mm-dd",
                minDate: new Date(2000,3,10,9,22),
                maxDate: new Date(2030,7,30,15,44),
                stepMinute: 1
            });

            // Time demo initialization
            $('#demo_time').mobiscroll().time({
                theme: theme,
                mode: mode,
                display: display,
                lang: lang
            });
        </script>
        
    </body>
</html>
